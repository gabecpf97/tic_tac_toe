<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./model.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <h1>Lets Play Tic Tac Toe</h1>
    <div class="butts">
        <button class="butt new">NEW GAME</button>
    </div>    
    <div class="names">
        <div class="showMark">
            <label for="first">Player 1 name:</label>
            <label class="mark">(X)</label>
        </div>
        <input type='text' class="player p1" name="first" placeholder="Enter Name">
        <button class="butt p1_enter">enter</button>
        <div class="showMark">
            <label for="second">Player 2 name:</label>
            <label class="mark">(O)</label>
        </div>
        <input type="text" class="player p2" name="second" placeholder="Enter Name">
        <button class="butt p2_enter">enter</button>
    </div>

    <div class="container">
        <div class="board">

        </div>
    </div>
</body>
</html>
